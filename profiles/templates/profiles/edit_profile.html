{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Edit Profile</h2>
            <div class="card p-4 shadow-lg">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-3 text-center">
                        <label for="profile_picture" class="form-label">Current Profile Picture</label>
                        <div>
                            <img src="{{ user.profile.profile_picture.url }}" 
                                 class="profile-image img-fluid rounded-circle border"
                                 alt="Profile Picture">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="profile_picture" class="form-label">Upload New Profile Picture</label>
                        <input type="file" name="profile_picture" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="bio" class="form-label">Bio</label>
                        <textarea name="bio" id="bio" class="form-control bio-textarea">{{ form.bio.value|default:"" }}</textarea>
                    </div>

                    <button type="submit" class="btn btn-success w-100 mt-3">Update Profile</button>
                    <a href="{% url 'profile' %}" class="btn btn-secondary w-100 mt-2">â¬… Back to Profile</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

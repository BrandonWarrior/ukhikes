{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 shadow-lg">
                <h2 class="text-center">{% trans "Log Out" %}</h2>
                <p class="text-center">{% trans 'Are you sure you want to log out?' %}</p>
                <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger w-100 mt-3">{% trans 'Log Out' %}</button>
                </form>
                <p class="text-center mt-3">
                    <a href="{% url 'home' %}" class="btn btn-link">{% trans "Return to Home" %}</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

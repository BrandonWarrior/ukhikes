{% extends "base.html" %}
{% load static %}

<!--
This template renders the form for creating a new blog post.
It includes a back button and a form for entering the post title,
content, and an optional image upload.
-->

{% block content %}

<!-- Back Button: Provides a link for users to navigate back to the home page. -->
<div class="back-button">
    <a href="{% url 'index' %}" class="btn btn-link">
        &larr; Back to Home
    </a>
</div>

<!-- Form Container Section: Contains the heading and form for creating a new post. -->
<div class="container mt-5">
    <h2>Create a New Post</h2>
    <div class="post-form">
        <!-- Post Form Section: -->
        <form method="POST" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            <!-- Title Field Section: Input for the post title. -->
            <div class="form-group">
                <label for="title">Post Title</label>
                <input type="text" name="title" class="form-control"
                       value="{{ form.title.value|default:'' }}">
            </div>
            <!-- Content Field Section: Textarea for the post content. -->
            <div class="form-group">
                <label for="content">Content</label>
                <textarea name="content" class="form-control">
                    {{ form.content.value|default:'' }}
                </textarea>
            </div>
            <!-- Image Upload Field Section: Optional file input for an image upload. -->
            <div class="form-group">
                <label for="image">Upload Image (Optional)</label>
                <input type="file" name="image" class="form-control">
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}

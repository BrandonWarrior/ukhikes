{% extends "base.html" %}

{% block content %}
<!-- Back Button Section: Provides a link for users to return to the profile page. -->
<div class="back-button">
    <a href="{% url 'Profile' %}" class="btn btn-link">
        &larr; Back to Profile
    </a>
</div>

<!-- Form Container Section: Contains the heading and the form for editing the object. -->
<div class="container mt-5">
    <h2>Edit {{ object_type }}</h2>
    <form method="POST" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{{ cancel_url }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
